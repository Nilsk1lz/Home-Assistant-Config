title: Home
views:
  - title: Devices
    path: devices
    panel: false
    icon: "fas:home"
    theme: haven theme
    layout:
      width: 400
    type: "custom:vertical-layout"
    badges: []
    cards:
      - type: "custom:bootstrap-grid-card"
        cards:
          - type: row
            cards:
              - type: col
                class: col-8
                card_mod:
                  style: |
                    ha-card {
                      padding: 0;
                      margin: 0;
                    }
                cards:
                  - type: "custom:button-card"
                    class: col-12
                    entity: sensor.time
                    name: >-
                      [[[ if (entity.state.replace(":", "") < 1200) return "Good
                      Morning"; else if (entity.state.replace(":", "") < 1800)
                      return "Good Afternoon"; else return "Good Evening" ]]]
                    show_name: true
                    show_icon: false
                    styles:
                      name:
                        - justify-self: left
                        - font-size: 34px
                        - margin-top: 18px
                        - margin-left: 10px
                        - margin-bottom: 0px
                        - padding-bottom: 0px
                    card_mod:
                      style: |
                        ha-card {
                          font-family: Helvetica Neue;
                          font-weight: 200;
                          background-color: transparent;
                          box-shadow: none;
                          text-align: left;
                        }
                  - type: "custom:simple-clock-card"
                    class: col-12
                    use_military: false
                    hide_seconds: true
                    font_size: 1.5rem
                    card_mod:
                      style: |
                        ha-card {
                          margin-top: -25px;
                          padding-top: 0px;
                          font-family: Helvetica Neue;
                          font-weight: 200;
                          background-color: transparent;
                          box-shadow: none;
                          text-align: left;
                        }
              - type: weather-forecast
                entity: weather.home
                class: col-4
                show_forecast: false
                view_layout:
                  grid-area: weather
                card_mod:
                  style: |
                    ha-card {
                      font-family: Helvetica Neue;
                      font-weight: 200;
                      background-color: transparent;
                      box-shadow: none;
                    }
      - type: "custom:bootstrap-grid-card"
        cards:
          - type: row
            cards:
              - type: "custom:button-card"
                class: col-12
                tap_action:
                  action: navigate
                  navigation_path: "#p1"
                entity: alarm_control_panel.ha_alarm
                name: Home
                show_label: true
                styles:
                  custom_fields:
                    image:
                      - position: absolute
                      - top: 50px
                      - right: 0
                      - left: 0
                      - margin: auto
                      - width: 50px
                      - justify-self: center
                      - stroke: black
                      - fill: "#666"
                    topleft:
                      - position: absolute
                      - left: 15px
                      - top: 10px
                    topright:
                      - position: absolute
                      - right: 15px
                      - top: 10px
                  grid:
                    - grid-template-areas: '"image" "i" "n" "l" "graph"'
                  card:
                    - border-radius: 0px
                    - background-color: "#1E1E1E"
                    - box-shadow: none
                    - height: 220px
                    - padding-bottom: 0px
                  name:
                    - color: var(--secondary-text-color)
                    - position: absolute
                    - top: 100px
                    - right: 0
                    - left: 0
                    - margin: auto
                  label:
                    - color: var(--primary-color)
                    - font-size: 12px
                    - position: absolute
                    - top: 125px
                    - right: 0
                    - left: 0
                    - margin: auto
                state:
                  - value: disarmed
                    label: DISARMED
                  - value: armed
